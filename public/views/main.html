<!DOCTYPE html>
<html>
<head>
  <title>Business Locator</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <h1>Business Locator</h1>
  <p>Welcome to the Main Page</p>
  
	<p>{{vm.map.center}}</p>
	
<div id="map_canvas" ng-controller="mainCtrl">

    <script id="searchbox.tpl.html" type="text/ng-template">
      <input type="text" placeholder="Search">
    </script>
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" events="map.events">

        <ui-gmap-search-box template="searchbox.template" events="searchbox.events">
		</ui-gmap-search-box>
		
		<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
        </ui-gmap-marker>

    </ui-gmap-google-map>
</div>

</body>
</html>
